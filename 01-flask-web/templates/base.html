<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-Bootstrap Web-App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">



    <!-- Bootstrap CCS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <!-- Contenedor -->
    <div class="container bg-light">
        <div class="container vh-100">

            <!-- Header -->
            <header>
                <nav class="navbar bg-primary">
                    <div class="container-fluid d-flex">
                        <a class="navbar-brand" href="#">
                            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo de Ninja" height="50"
                                class="d-inline-block align-text-center">
                            Ninja Code
                        </a>

                        <ul class="navbar-nav ms-auto d-flex flex-row gap-3 text-white">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="/">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/proveedor">Crear Proveedor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/listar_proveedor">Listar Proveedor</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- Main -->
            <main>
                {% block content %}{% endblock%}
            </main>
            <!-- Footer -->
            <footer class="bg-dark text-white text-center mt-3 py-3">&copy;Daniel Trejos 2024</footer>
        </div>
    </div>

    <!-- Bootrstap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
